<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Data Analysis: Fatal Aircraft Incidents Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Aircraft Data Analysis: Fatal Aircraft Incidents Over Time</h1>
        <p><strong>Author(s):</strong> Aanyk Mann</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/10zKvrpaLchxmlb64Pjkgzp8lIAAMNND3hbaHXKesvEs/edit?tab=t.0" target="_blank">Documentation Link</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <!-- Use inline style on the container to center the slider horizontally -->
    <div class="item horizontal-container" style="justify-content:center;">
        <div class="item" style="text-align:center;">
            <!-- Widget 1 title -->
            <label for="yearSlider">Minimum Year:</label>
            <!-- Widget 1 element -->
            <input 
              type="range" 
              id="yearSlider" 
              min="1990" 
              max="2016" 
              value="1990" 
              step="1"
            >
            <span id="yearValue">1990</span>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Fatal Aircraft Incidents Over Time</h2>
        <svg id="lineChart1" width="900" height="400"></svg> 
    </div>

    <script src="main.js"></script>
</body>
</html>
